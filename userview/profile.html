<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="bck"onclick=" window.location.href='user_profile.html';">&larr;</button>
            </div>
        <h2>Edit Profile</h2>
        <div class="profile-pic">
            <img src="images/photo-camera.png" alt="Profile Icon">
        </div>
        <div class="header-label">
            <label>FIRST NAME</label>
        </div>
        <div class="input-group">
            <input type="text" value="Mikey">
        </div>
        <div class="header-label">
            <label>LAST NAME</label>
        </div>
        <div class="input-group">
            <input type="text" value="Madison">
        </div>
        <div class="header-label">
            <label>EMAIL</label>
        </div>
        <div class="input-group">
            <input type="email" value="mikey.madison@example.com">
        </div>
        <div class="header-label">
            <label>LAST NAME</label>
        </div>
        <div class="input-group">
            <input type="text" value="09123456710">
        </div>
        <div class="buttons">
        <button class="delete-btn">Delete Account</button>
        <button class="save-btn">Save Account</button>
        </div>

    </div>
</body>
</html>
